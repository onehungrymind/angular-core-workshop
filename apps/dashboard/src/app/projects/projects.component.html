<div class="container">
  <div class="col-50">
    <h1>{{primaryColor}}</h1>
    <app-projects-list
      [projects]="projects$ | async"
      (selected)="selectProject($event)"
      (deleted)="deleteProject($event)">
    </app-projects-list>
  </div>

  <div class="col-50">
    <app-project-details
      [project]="selectedProject"
      (saved)="saveProject($event)"
      (cancelled)="cancel($event)">
    </app-project-details>
  </div>
</div>
