<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentProject.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select a Project</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentProject)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" data-test-id="title" [(ngModel)]="currentProject.title" type="text" name="title">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Details" data-test-id="details" [(ngModel)]="currentProject.details" type="text" name="details"></textarea>
      </mat-form-field>
      <section class="full-width">
        <h4>{{currentProject.percentComplete}}% Complete</h4>
        <mat-slider class="full-width" min="0" max="100" thumbLabel name="percentComplete" [(ngModel)]="currentProject.percentComplete">
        </mat-slider>
      </section>
      <section>
        <mat-checkbox [(ngModel)]="currentProject.approved" name="approve">
          Approved By Customer
        </mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" data-test-id="save-button" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentProject)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
